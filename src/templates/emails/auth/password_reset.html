<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de restablecimiento de contraseña</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #FFFFFF; border: 1px solid #e11d48; border-radius: 8px; overflow: hidden; padding: 0; margin: 0;">
<div role="presentation" style="width: 100%;">
    <div style="background-color: #e11d48; padding: 12px; font-size: 16px; font-weight: 700; color: #FFFFFF; text-align: center;">
        CiphraGuard
    </div>
    <div style="color: #0C0C0C; padding: 16px;">
        <h1 style="font-size: 16px; font-weight: 700; margin: 0;">
            Estimado {{ user.username }},
        </h1>
        <p style="font-size: 12px; padding-top: 2px; margin: 0;">
            Has solicitado restablecer tu contraseña. Haz clic en el enlace a continuación para restablecer tu
            contraseña:
        </p>
        <p style="font-size: 12px; padding-top: 2px; margin: 0;">
            {{ reset_link }}
        </p>
        <p style="font-size: 12px; padding-top: 2px; margin: 0;">
            Si no solicitaste esto, ignora este correo electrónico.
        </p>
    </div>
</div>
</body>
</html>
